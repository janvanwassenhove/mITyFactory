services:
  web:
    build:
      context: .
      dockerfile: src/{{project_name}}.Web/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Api__BaseUrl=http://api:5001
    depends_on:
      api:
        condition: service_healthy
    networks:
      - {{project_name}}-network

  api:
    build:
      context: .
      dockerfile: src/{{project_name}}.Api/Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=db;Database={{project_name}};Username=postgres;Password=postgres
      - ConnectionStrings__RabbitMq=amqp://guest:guest@rabbitmq:5672
      - Cors__Origins__0=http://localhost:5000
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - {{project_name}}-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB={{project_name}}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - {{project_name}}-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - {{project_name}}-network

  # Optional: Seq for centralized logging
  seq:
    image: datalust/seq:latest
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq_data:/data
    networks:
      - {{project_name}}-network

  # Optional: Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"
      - "4317:4317"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - {{project_name}}-network

volumes:
  postgres_data:
  rabbitmq_data:
  seq_data:

networks:
  {{project_name}}-network:
    driver: bridge
