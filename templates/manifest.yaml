# mITyFactory Templates Manifest
# This file defines all available templates and their metadata
# Each template has its own template.yaml with full configuration

version: "1.0"
schema_version: "2.0"

# Template Discovery Configuration
discovery:
  # Directories to scan for templates
  paths:
    - templates/
  # File patterns for template manifests  
  patterns:
    - template.yaml
    - template.yml

# Available Templates
templates:
  - id: python-fastapi
    name: Python FastAPI
    description: A modern, fast Python web API using FastAPI and uvicorn
    category: backend
    status: production
    runtime:
      language: python
      version: "3.12"
    iac:
      enabled: true
      providers: [terraform]
      clouds: [aws, azure, gcp]
    tags: [python, fastapi, rest, api, containerized]
    
