name: IaC Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'iac/**'
      - 'crates/mity_iac/**'
      - 'templates/**/iac/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'iac/**'
      - 'crates/mity_iac/**'
      - 'templates/**/iac/**'
  workflow_dispatch:

jobs:
  # ============================================================================
  # Terraform Formatting
  # ============================================================================
  terraform-fmt:
    name: Terraform Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
      
      - name: Check formatting
        run: |
          if [ -d "iac/terraform" ]; then
            terraform fmt -check -recursive iac/terraform/
          fi
          # Also check template IaC files
          find templates -name "*.tf" -exec dirname {} \; | sort -u | while read dir; do
            echo "Checking format: $dir"
            terraform fmt -check "$dir" || true
          done

  # ============================================================================
  # Terraform Validation
  # ============================================================================
  terraform-validate:
    name: Terraform Validate (${{ matrix.module }})
    runs-on: ubuntu-latest
    needs: terraform-fmt
    strategy:
      fail-fast: false
      matrix:
        module:
          - base
          - aws
          - azure
          - gcp
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
      
      - name: Terraform Init & Validate
        run: |
          MODULE_PATH="iac/terraform/${{ matrix.module }}"
          if [ -d "$MODULE_PATH" ]; then
            cd "$MODULE_PATH"
            terraform init -backend=false
            terraform validate
          else
            echo "Module path $MODULE_PATH does not exist, skipping"
          fi

  # ============================================================================
  # Security Scanning with tfsec
  # ============================================================================
  tfsec:
    name: Security Scan (tfsec)
    runs-on: ubuntu-latest
    needs: terraform-validate
    steps:
      - uses: actions/checkout@v4
      
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: iac/terraform/
          soft_fail: true
          format: sarif
          out: tfsec-results.sarif
        continue-on-error: true
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec-results.sarif
        if: always()
        continue-on-error: true

  # ============================================================================
  # Policy Check with Checkov
  # ============================================================================
  checkov:
    name: Policy Check (Checkov)
    runs-on: ubuntu-latest
    needs: terraform-validate
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: iac/terraform/
          framework: terraform
          soft_fail: true
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif
        continue-on-error: true
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif
        if: always()
        continue-on-error: true

  # ============================================================================
  # IaC Validation Summary
  # ============================================================================
  iac-summary:
    name: IaC Summary
    runs-on: ubuntu-latest
    needs: [terraform-fmt, terraform-validate, tfsec, checkov]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## IaC Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Format | ${{ needs.terraform-fmt.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Validate | ${{ needs.terraform-validate.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| tfsec Security | ${{ needs.tfsec.result == 'success' && '✅' || '⚠️' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov Policy | ${{ needs.checkov.result == 'success' && '✅' || '⚠️' }} |" >> $GITHUB_STEP_SUMMARY
